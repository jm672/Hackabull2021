<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/815b8e8e7a.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet"> 
    <title>Go Loco</title>
</head>
<body>
    
    <div class="centered-content">

        <div class="create-account-container">
            <!-- <form action="api.letsgolo.co/register.php" method="post"> -->
            <div class="field">
                <label class="label">Name</label>
                <div class="control">
                <input class="input" type="text" placeholder="Name" name="name">
                </div>
            </div>
            
            <div class="field">
                <label class="label">Username</label>
                <div class="control has-icons-left has-icons-right">
                <input class="input" type="text" placeholder="Username" id="username-form" name="username">
                <span class="icon is-small is-left">
                    <i class="fas fa-user"></i>
                </span>
                </div>
            </div>

            <div class="field">
                <label class="label">Password</label>
                <p class="control has-icons-left">
                <input class="input" type="password" placeholder="Password" name="password">
                <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                </span>
                </p>
            </div>
            
            <div class="field is-grouped">
                <div class="control">
                <a href="./preferences.html" id="green-text">Continue</a>
                </div>
                <div class="control">
                <a href="./index.html" id="red-text">Cancel</a>
                </div>
            </div>
        <!-- </form> -->
    </div>
    
</body>
</html>
